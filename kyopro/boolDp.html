	<div class="main">
		<p>
			dp[i+1] ... i番目までに条件を満たすものがあるか
		</p>
		<p>
			この場合、dp[i + 1]が条件を満たしていなくてもそれ以前のdpが1つでも条件を満たしていればいいので、次のような書き方ができる。
		</p>
		<p>
			//何らかの操作<br>
			dp[i + i] |= dp[i]  // |はOR演算子なので、dp[i + 1]またはdp[i]がtrueの場合trueが代入される
		</p>
		<p>
			こうすると、わざわざフラグを持つ変数を用意しておかなくてもよくなる
		</p>
	</div>
